<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senha</title>
    <meta name="keywords" content="Gerador de Senha, Gerador passoword">
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <img class="logo" src="./assets/logo.png" alt="gerador de senha logo">

    <div class="container-input">
        <span> Tamanho:  <span id="valor"></span> Caracteres </span>
        <input id="slider" class="slider"  type="range" min="5" max="25" value="25">
        <button id="button" class="button-cta" onclick="gerarSenha()"> Gerar senha</button>
    </div>

    <div id="container-password" onclick="copiarSenha()"
    class="container-password hide" >
        <span class="title">Sua senha gerada foi: </span>
        <span id="password" class="password"></span>
        <span class="tooltip"> Clique aqui para copiar</span>


    </div>
    
    
    
    
    
    
    <script src="./app.js"></script>
</body>
</html>
